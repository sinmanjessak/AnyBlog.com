{% extends 'base.html'%}
{% load static%}

{% load crispy_forms_tags %}
{% block content %}


<section style="background: url({% static 'img/unsplash.jpg'%}); background-size: cover; background-position: center center" class="create">
   <div class="container-fluid">
      <div class="row">
   
         <div class="col-8 offset-2 mb-4 py-5">
            <h3>
               <header>{{title}} Article...</header>
            </h3>
            <hr>
            {{form.media}}
            <form action="#" method="post" enctype="multipart/form-data" class="bootstrap4">
            
               {% csrf_token %}
               {{form|crispy}} <br>
               <button class="submit btn btn-info form-control " type="submit">submit</button>
            
   
   
   
            </form>
         </div>
      </div>
   
   </div>
</section>


{% endblock %}
